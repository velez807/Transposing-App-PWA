<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transposing</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./img/musica.png" type="image/png" sizes="16x16">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('../service-worker.js')
                    .then(function (registration) {
                        console.log('Service Worker registrado con éxito:', registration.scope);
                    })
                    .catch(function (error) {
                        console.log('Error al registrar el Service Worker:', error);
                    });
            });
        }
    </script>

</head>

<body>
    <div>
        <header>
            <div class="container">
                <h3>Notas</h3>
                <nav>
                    <a class="inactive" href="#" onclick="changeTab(event, 'americano')">Notación americana</a>
                    <a class="active" href="#" onclick="changeTab(event, 'tradicional')">Notación tradicional</a>
                </nav>
            </div>
        </header>


        <main>
            <h1>Transportar notas</h1>
            <div class="tradicional">
                <div class="form">
                    <h5>Tonos</h5>
                    <div class="container-select">
                        <select name="tono_original" id="original">
                            <option value="DO">Do</option>
                            <option value="DO#">Do#/Reb</option>
                            <option value="RE">Re</option>
                            <option value="RE#">Re#/Mib</option>
                            <option value="MI">Mi</option>
                            <option value="FA">Fa</option>
                            <option value="FA#">Fa#/Solb</option>
                            <option value="SOL">Sol</option>
                            <option value="SOL#">Sol#/Lab</option>
                            <option value="LA">La</option>
                            <option value="LA#">La#/Sib</option>
                            <option value="SI">Si</option>
                        </select>

                        <img src="./img/flecha.png" alt="flecha">
                        <select name="tono_nuevo" id="destino">
                            <option value="Do">Do</option>
                            <option value="Do#">Do#/Reb</option>
                            <option value="Re">Re</option>
                            <option value="Re#">Re#/Mib</option>
                            <option value="Mi">Mi</option>
                            <option value="Fa">Fa</option>
                            <option value="Fa#">Fa#/Solb</option>
                            <option value="Sol">Sol</option>
                            <option value="Sol#">Sol#/Lab</option>
                            <option value="La">La</option>
                            <option value="La#">La#/Sib</option>
                            <option value="Si">Si</option>
                        </select>
                    </div>
                    <hr>
                    <h5>Notas</h5>
                    <p>Ingrese las notas separadas por espacios</p>
                    <div>
                        <input type="text" name="notain" required placeholder="Notas" id="notesInput"
                            onkeydown="handleKeyPress(event)">
                    </div>
                    <input type="button" class="boton" onclick="transposeNotesClassic()" value="Transportar"></input>
                </div>
                <hr>
                <div class="Resultado">
                    <h3>Resultado</h3>
                    <textarea class="form-control" id="resultTextarea" rows="5" readonly></textarea>
                    <input type="button" class="boton" onclick="limpiarTextarea()" value="Limpiar"></input>
                </div>
            </div>

            <div class="americano" style="display: none;">
                <div class="form">
                    <h5>Tonos</h5>
                    <div class="container-select">
                        <select name="tono_original" id="original1">
                            <option value="C">C</option>
                            <option value="C#">C#/Db</option>
                            <option value="D">D</option>
                            <option value="D#">D#/Eb</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="F#">F#/Gb</option>
                            <option value="G">G</option>
                            <option value="G#">G#/Ab</option>
                            <option value="A">A</option>
                            <option value="A#">A#/Bb</option>
                            <option value="B">B</option>
                        </select>

                        <img src="./img/flecha.png" alt="flecha">
                        <select name="tono_nuevo" id="destino1">
                            <option value="C">C</option>
                            <option value="C#">C#/Db</option>
                            <option value="D">D</option>
                            <option value="D#">D#/Eb</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="F#">F#/Gb</option>
                            <option value="G">G</option>
                            <option value="G#">G#/Ab</option>
                            <option value="A">A</option>
                            <option value="A#">A#/Bb</option>
                            <option value="B">B</option>
                        </select>
                    </div>
                    <hr>
                    <h5>Notas</h5>
                    <p>Ingrese las notas separadas por espacios</p>
                    <div>
                        <input type="text" name="notain" required placeholder="Notas" id="notesInput1"
                            onkeydown="handleKeyPress1(event)">
                    </div>
                    <input type="button" class="boton" onclick="transposeNotesAmerican()" value="Transportar"></input>
                </div>
                <hr>
                <div class="Resultado">
                    <h3>Resultado</h3>
                    <textarea class="form-control" id="resultTextarea1" rows="5" readonly></textarea>
                    <input type="button" class="boton" onclick="limpiarTextarea()" value="Limpiar"></input>
                </div>
            </div>
        </main>

        <footer>
            <p>Juan Sebastián Vélez</p>
        </footer>
    </div>

    <script src="./script.js"></script>
</body>

</html>
